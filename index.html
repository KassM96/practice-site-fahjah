<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fahjahmusic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <main>
      <div id="section-one">
        <header>
          <div id="page-logo">
            <a href="/index.html">
              <img src="/images/my logo.png" id="logo-button" alt=""
            /></a>
          </div>
          <nav>
            <ul>
              <li>
                <a href="https://thatmerch.com/collections/fahjah">Merch</a>
              </li>
              <li><a href="/contact-me.html">Contact Me</a></li>
              <li><a href="index.html">About</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <div id="spotify-player">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/artist/7LjoOGD9rMWkR8clGUu2Id?utm_source=generator"
          width="100%"
          height="380"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
      </div>
      <div id="section-two">
       
      </div>

      <div id="subscribe-section">
        <ul id="contact-me-form">
          <h1>Stay up to date</h1>
          <h2>Receive updates on new music</h2>
          <ul id="inputs">
            <li>
              <input
                type="email"
                name="email-input"
                id="email-input"
                placeholder="Email Address"
                required
              />
            </li>
            <li>
              <input
                type="text"
                name="first-name"
                id="first-name"
                required
                placeholder="First Name"
              />
            </li>
            <li>
              <input
                type="text"
                name="last-name"
                id="last-name"
                required
                placeholder="Last Name"
              />
            </li>
            <li><button>Subscribe</button></li>
          </ul>
        </ul>
      </div>
    </main>

    <footer>
      <div id="footer-icons">
        <a href="https://www.instagram.com/fahjahmusic/"
          ><img src="/images/instagram-icon.png" alt=""
        /></a>
        <a href="https://soundcloud.com/fahjahmusic"
          ><img src="/images/soundcloud-icon.png" alt=""
        /></a>
        <a href="https://www.facebook.com/fahjahmusic"
          ><img src="/images/facebook-icon.png" alt=""
        /></a>
        <a href="https://twitter.com/FahjahMusic"
          ><img src="/images/twitter-icon.png" alt=""
        /></a>
        <a href="https://www.youtube.com/channel/UCSjxpLoQQbgvFYfke-fK4dQ"
          ><img src="/images/youtube-icon.png" alt=""
        /></a>
        <a href="https://open.spotify.com/artist/7LjoOGD9rMWkR8clGUu2Id"
          ><img src="/images/spotify-icon.png" alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
